<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <link rel="stylesheet" href="./css/style.css" >
    <title>Chat Itpro</title>
</head>
<body>

    <section class="container">

        <!--Área do login-->
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login_input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <!--Área do chat-->
        <section class="chat">

            <!--Rederizar a mensagens aqui-->
            <section class="chat__messages">

            </section>

            <form class="chat__form">
                <input type="text" class="chat_input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <!--Adicionando o span de icone no botão-->
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>

    

    <script src="./js/script.js"></script>
</body>
</html>
